{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form action="/search4" method="post">
	<table>
		<p>Use this form to submit a search request:</p>
		<tr>
			<td>Phrase:</td>
			<td><input name="phrase" type="text" width="60"></td>
		</tr>
		<tr>
			<td>Letters:</td>
			<td><input name="letters" type="text" value="aeiou"></td>
		</tr>

	<p><input value="Do it!" type="submit"></p>

{% endblock %}
